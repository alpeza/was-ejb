version: '3'

services:
  #******* Was Server *******
  was:
    image: ibmcom/websphere-traditional:latest
    container_name: was
    ports:
      - "9060:9060"  # Puertos de administraci√≥n de la consola
      - "9043:9043"  # Puertos seguros de la consola
      - "9080:9080"  # Puertos de aplicaciones
      - "9443:9443"  # Puertos seguros de aplicaciones
    environment:
      - LICENSE=accept
      - PROFILE_NAME=AppSrv01
      - CELL_NAME=DefaultCell01
    volumes:
      - ./artifacts:/home/was/artifact
      - ./scripts:/home/was/scripts
      # Consutlar /opt/IBM/WebSphere/AppServer/profiles/AppSrv01
      - was_data:/opt/IBM/WebSphere

  #******* MQ Server *******
  mqserver:
    # admin:passw0rd
    container_name: mqserver
    image: ibmcom/mq:latest
    ports:
      - "1414:1414"
      - "9443:9443"
    environment:
      - LICENSE=accept
      - MQ_QMGR_NAME=QM1
      - MQSNOAUT=yes
      - MQ_DEV=true

  #******* Oracle *******
  ora:
    image: gvenzl/oracle-xe:21-slim
    container_name: ora
    environment:
      ORACLE_ALLOW_REMOTE: 'true'
      ORACLE_ENABLE_XDB: 'true'
      ORACLE_DISABLE_ASYNCH_IO: 'true'
      ORACLE_USER: 'system'
      ORACLE_PASSWORD: 'oracle'
    ports:
      - 1521:1521
      - 5500:5500
    volumes:
      - oracle_data:/opt/oracle/oradata/XE

  #******* Dozzle *******
  # Herramienta para ver logs
  dozzle:
    container_name: dozzle
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 8888:8080

volumes:
  oracle_data:
    driver: local
  was_data:
    driver: local